<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="form-holder col-6">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Email Finder</h3>
                        <p>Fill in the data below.</p>
                        <form action="" method="post">

                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="first_name" id="first_name"
                                    placeholder="Full Name">
                            </div>

                            <div class="col-md-6">
                                <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="domain" id="domain" placeholder="example.com">
                        </div>

                        <div class="my-2">
                            <label class="form-check-label">I confirm that it's my responsibility.</label>
                        </div>


                        <div class="form-button">
                            <button id="submitbtn" type="button" class="btn btn-primary">Genarate</button>
                        </div>

                    </form>
                    </div>
                </div>
            </div>

            <div class="form-holder col-6">
                <div class="form-content">
                    <div class="form-items text-light">
                        <h3>Generated Email</h3>
                        <p>Need to verify first</p>
                        <p class="text-light" id="output"></p>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        $("#demo").hide();

        $('#submitbtn').click(function(){
            var firstName = $("#first_name").val();
            var last_name = $("#last_name").val();
            var domain = $("#domain").val();

            var str1 = firstName.toLowerCase();
            var str2 = last_name.toLowerCase();
            var str3 = domain.toLowerCase();

            var a = str1.concat (str2,str3);
            var b = str1.concat (str3);
            var c = str2.concat (str3);
            var d = str2.concat (str1,str3);
            var e = str1.charAt(0);
            var f = str2.charAt(0);

            document.write(b);
            document.write("<br>");
            document.write(c);
            document.write("<br>");
            document.write(a);
            document.write("<br>");
            document.write(d);
            document.write("<br>");
            document.write(str1+"."+str2+str3);
            document.write("<br>");
            document.write(str1+"_"+str2+str3);
            document.write("<br>");
            document.write(str1+"-"+str2+str3);
            document.write("<br>");
            document.write(e+str2+str3);
            document.write("<br>");
            document.write(str1+f+str3);
            document.write("<br>");
            document.write(str2+e+str3);
            document.write("<br>");
            document.write(e+f+str3);
            document.write("<br>");
            document.write(e+"."+str2+str3);

        });

    </script>

</body>

</html>
